<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Links to external stylesheets -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <!-- Links to Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
            <div class="container-fluid">
                <h2 style="padding-right: 5%;">Dealerships</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Card -->
        <div class="card" style="width: 80%; margin: auto; margin-top: 5%;">
            <div class="banner">
                <h1>Contact Us</h1>
                <p>Have questions, comments, or concerns? We'd love to hear from you. Reach out to us using the contact information below.</p>
            </div>
            
            <div class="contact-info">
                <!-- Address Section -->
                <h3>Our Location</h3>
                <div class="contact-item">
                    <!-- SVG for a location pin -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin">
                        <path d="M12 18s-4-4.89-4-8.89A4 4 0 0 1 12 5a4 4 0 0 1 4 4.11c0 4-4 8.89-4 8.89z"/>
                        <circle cx="12" cy="9" r="2"/>
                    </svg>
                    <p>123 Car Street, Automaton City, USA 12345</p>
                </div>

                <!-- Phone Section -->
                <h3>Call Us</h3>
                <div class="contact-item">
                    <!-- SVG for a phone icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2h-15a2 2 0 0 1-2-2 22 22 0 0 1 4.54-15.68 2 2 0 0 1 2.18-2h3a2 2 0 0 1 2 2 17 17 0 0 1 1.73 4.98a2 2 0 0 1-.5 2.5l-2.8 2.8c-.8.8-1.5 2.2-1.5 3.5 0 1.3.7 2.7 1.5 3.5l2.8 2.8c.8.8 2.2 1.5 3.5 1.5 1.3 0 2.7-.7 3.5-1.5z"/>
                    </svg>
                    <p>(555) 123-4567</p>
                </div>
                
                <!-- Email Section -->
                <h3>Email Us</h3>
                <div class="contact-item">
                    <!-- SVG for an envelope icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail">
                        <rect width="20" height="16" x="2" y="4" rx="2"/>
                        <path d="M22 6L12 13 2 6"/>
                    </svg>
                    <p>info@bestcars.com</p>
                </div>

                <!-- You could add a simple contact form here if needed -->
            </div>
        </div>
    </div>
</body>
</html>
